<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personajes Dragon Ball</title>
    <style>
        :root {
           
--color-primario: #1d3241;
--color-secundario: #420b11;
--color-terciario: #18113a;
--color-cuarto: #0d3d9d;
--color-quinto: #071013 ;
        }   
        * {
            box-sizing: border-box;
        }
        body {
            background-color: var(--color-primario);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
        }
        header {
            padding: 16px;
            display: flex;
            justify-content: flex-end;
            background-color: var(--color-secundario);
        }
        .search {
            background-color: transparent;
            border: 4px solid var(--color-quinto);
            border-radius: 50px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 15px;
            padding: 10px 15px;
            color: var(--color-terceario);
        }
        .search::placeholder {
            color: var(--color-cuarto);
        }
        .search:focus {
            outline: none;
            background-color: var(--color-quinto);
        }
        main {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .personaje {
            width: 300px;
            margin: 15px;
            background-color: var(--color-quinto);
            box-shadow: 10px 15px 1px var(--color-secundario);
            position: relative;
            overflow: hidden;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
        }
        .personaje img {
            width: 100%;
            height: 400px;
            object-fit: contain;
        }
        .personaje-info {
            color: var(--color-quinto);
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 4px;
            padding: 0.8px 15px 15px;
            letter-spacing: 5px;
        }
        .personaje-info h1 {
            color: var(--color-primario);
            margin-top: 0;
        }
        .personaje-info span {
            background-color: var(--color-primario);
            padding: 5px 8px;
            border-radius: 5px;
            font-weight: bold;
        }
        .overview {
            background-color: var(--color-secundario);
            padding: 32px;
            position: absolute;
            left: 0;
            bottom: 0;
            right: 0;
            max-height: 100%;
            transform: translateY(101%);
            overflow-y: auto;
            transition: transform 1s ease-in;
        }
        .personaje:hover .overview {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.jpg" alt="logo" style="width: auto; height: 50px;">
        <form id="form">
            <input type="text" id="search" class="search" placeholder="Busca tu personaje">
        </form>
    </header>
    <main id="main"></main>

    <script>
    const API_URL_1 = 'https://hp-api.onrender.com/api/characters';
    const API_URL_2 = 'https://rickandmortyapi.com/api/character'; // corregido

    const main = document.getElementById('main');
    const form = document.getElementById('form');
    const search = document.getElementById('search');

    getAllCharacters();

    async function getAllCharacters() {
        const [data1, data2] = await Promise.all([
            getCharacters(API_URL_1),
            getCharacters(API_URL_2)
        ]);
        // Unir los personajes de ambas APIs
        showCharacters([...data1, ...data2.results]);
    }

    async function getCharacters(url) {
        const res = await fetch(url);
        return await res.json();
    }

    function showCharacters(characters) {
        main.innerHTML = '';
        characters.forEach((char) => {
            const {
                id,
                name,
                image = 'https://via.placeholder.com/300x400?text=Sin+imagen',
                species = 'Desconocido',
                house = '',
                actor = '',
                gender = ''
            } = char;

            const charElement = document.createElement('div');
            charElement.classList.add('personaje');
            charElement.innerHTML = `
                <img src="${image}" alt="${name}">
                <div class="personaje-info">
                    <h1>${name}</h1>
                    <span>${species}</span>
                </div>
                <div class="overview">
                    <p><strong>Casa:</strong> ${house || 'N/A'}</p>
                    <p><strong>Actor:</strong> ${actor || 'N/A'}</p>
                    <p><strong>GÃ©nero:</strong> ${gender || 'N/A'}</p>
                </div>
            `;
            main.appendChild(charElement);
        });
    }

    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const searchTerm = search.value.toLowerCase();
        if (searchTerm && searchTerm !== '') {
            const [data1, data2] = await Promise.all([
                getCharacters(API_URL_1),
                getCharacters(`${API_URL_2}/?name=${searchTerm}`)
            ]);

            const filteredHP = data1.filter(char =>
                char.name.toLowerCase().includes(searchTerm)
            );

            const filteredRM = data2.results || [];

            showCharacters([...filteredHP, ...filteredRM]);
            search.value = '';
        } else {
            window.location.reload();
        }
    });
</script>
